name: Remote SSH Command
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Execute remote SSH commands using password
        uses: appleboy/ssh-action@v1
        with:
          host: 172.31.11.217
          username: ubuntu
          password: ${{ secrets.PRIVATE_SSH_KEY }}
          port: 22
          script: whoami